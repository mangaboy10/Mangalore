<!Doctype HTML>
<head>
    <title>Manga panels</title>

    <link rel="stylesheet" href="styles-manga/header.css">
    <link rel="stylesheet" href="styles-manga/general.css">
    <link rel="stylesheet" href="styles-manga/panels.css">

    
</head>
<body>
    <div>
        <header class="header">
            <p class="title">Shounen Panels</p></header>
    </div>
    
    
    <div>
        <div class="gens">
            <p class="sections">OLD GEN</p>
        </div>
        
        <div class="panel-grid">

            <img class="guts-panel"
             src="old gen pics.html/guts.jpg">

                 
            <img class="miyamoto"
             src="old gen pics.html/miyamoto.png">
        
            <img class="monster" 
            src="old gen pics.html/monster.jpg">
        
        
            <img class="one-piece"
            src="old gen pics.html/one piece.png"> 
        
            <img class="vagabond"
         src="old gen pics.html/vagabond.jpg">
        </div>

            
    </div>

    <div>
        <div class="gens">
            <p>NEW GEN</p>
        </div>

        <div class="panel-grid">
            <img class="aot"
             src="new gen pics.html/AOT.jpg">
            <img class="gojo"
             src="new gen pics.html/gojo.jpg">
            <img class="hxh" 
            src="new gen pics.html/hxh.jpg">
            <img class="OPM"
             src="new gen pics.html/OPM.jpg">
            <img class="vinland" 
            src="new gen pics.html/vinland.jpeg">
        </div>
    </div>

    <div>
        <div class="gens">
            <p>COLOR MANGA</p>
        </div>

        <div class="panel-grid">
            <img class="chainsaw" 
            src="colored manga.html/chainsaw.jpg">
            <img class="fire-force"
             src="colored manga.html/fire force.jpg">
            <img class="hakari"
             src="colored manga.html/hakari.jpg">
            <img class="MHA"
             src="colored manga.html/MHA.jpg">
            <img class="sakamoto"
             src="colored manga.html/sakamoto.jpg">
        </div>
    </div>

</body>
